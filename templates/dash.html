{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container-fluid m-3">
    <h1>Dashboard</h1>
    <div class="row">
        <div class="col-md-6 mb-3">
            <a href="{{ url_for('add') }}" class="card text-center" style="height: 150px; width: 100%;">
                <div class="card-body d-flex align-items-center justify-content-center" style="height: 100%;">
                    <h5 class="card-title">Add Journal</h5>
                </div>
            </a>
        </div>
        <div class="col-md-6 mb-3">
            <a href="{{ url_for('view') }}" class="card text-center" style="height: 150px; width: 100%;">
                <div class="card-body d-flex align-items-center justify-content-center" style="height: 100%;">
                    <h5 class="card-title">View Journal</h5>
                </div>
            </a>
        </div>
        
</div>
{% endblock %}
